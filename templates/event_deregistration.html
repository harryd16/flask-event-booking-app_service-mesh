{# belongs inside a bootstrap modal #}
{% block deregister_modal %}
<div class="modal fade" id="eventRegModal-{{ event.id }}" role="dialog" aria-labelledby="eventRegModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deregister for <b>{{ event.title }}</b>?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <a role="button" href="/event/{{ event.id }}/deregister" class="btn btn-dark btn-large btn-block">No longer going</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
