{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <form action="/new_event" method="POST">
        <h2>New Event</h2>
        <div class="form-group">
            <input id="txtTitle" type="text" name="title" class="form-control form-control-lg" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="timeEventTime">Time</label>
            <input id="timeEventTime" type="time" name="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateEventDate">Date</label>
            <input id="dateEventDate" type="date" name="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtLocation">Location</label>
            <input id="txtLocation" type="text" name="location" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtDescription">Description</label>
            <textarea id="txtDescription" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="numCapacity">Capacity</label>
            <input id="numCapacity" type="number" min="0" value="20" name="capacity" class="form-control">
        </div>
        <div class="form-group custom-file">
            <input id="uploadThumbnail" type="file" class="custom-file-input">
            <label class="custom-file-label" for="uploadThumbnail">Upload thumbnail image</label>
        </div>
        {{ form.csrf_token }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
